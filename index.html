<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whole Foods Market | Whatever Makes You Whole</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</head>
<body>
<div class="ui borderless topmenu menu">
  <div class="ui container">
    <img id="logo" src="https://www.couponbox.com/uploads/logos/whole-foods-small.jpg">
    <div class="ui text menu">
      <div class="ui dropdown item">
      <div class="header item" style="color: darkgreen">Weekly Sales</div>
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item">Local Sales</div>
          <div class="item">Sales Near You</div>
          <div class="item">Other Sales</div>
        </div>
      </div>
      <div class="ui dropdown item">
      <div class="header item" style="color: darkgreen">Order Online</div>
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item">Food</div>
          <div class="item">Drinks</div>
          <div class="item">Alternatives</div>
        </div>
      </div>
      <div class="ui dropdown item">
      <div class="header item" style="color: darkgreen">Tips & Ideas</div>
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item">Cooking</div>
          <div class="item">Storage</div>
          <div class="item">Expert Tips</div>
        </div>
      </div>
      <div class="ui dropdown item">
      <div class="header item" style="color: darkgreen">Store Locator</div>
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item">Stores Near You</div>
          <div class="item">Stores By Zip Code</div>
        </div>
      </div>
      <div class="ui dropdown item">
      <div class="header item" style="color: darkgreen">Browse Products</div>
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item">Hot Products</div>
          <div class="item">Dry Products</div>
        </div>
      </div>
    </div>
  </div>
  <img id="searchicon" src="search%20icon.png">
</div>
<img class="ui centered image" src="wholefoodscenterimage.png">
    <script>
      $('.ui.dropdown')
          .dropdown()
      ;
    </script>
</body>
</html>
